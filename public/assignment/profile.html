<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
<div class="snb">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right navbar-text-no-right-margin">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
            </div>
        </div>
    </nav>

    <form method="post">
        <div class="form-group container">
            <label for="username">Username</label>
            <input name="username"
                   class="form-control"
                   readonly
                   value="siddhantb"
                   id="username" />

            <label for="email">Email</label>
            <input name="email"
                   type="email"
                   class="form-control"
                   placeholder="siddhantn@hotmail.com"
                   id="email" />

            <label for="firstName">First Name</label>
            <input name="firstName"
                   class="form-control"
                   placeholder="Siddhant"
                   id="firstName" />

            <label for="lastName">Last Name</label>
            <input name="lastName"
                   class="form-control"
                   placeholder="Benadikar"
                   id="lastName" />

            <label for="dob">Date of Birth</label>
            <input name="dob"
                   class="form-control"
                   type="date"
                   id="dob" />

            <a class="btn btn-default btn-block btn-primary"
               href="website-list.html"
               role="button">Websites</a>

            <a class="btn btn-default btn-block btn-danger"
               href="login.html"
               role="button">Logout</a>

        </div>
    </form>

    <footer class="footer">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="profile.html" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
