<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
    <div class="snb">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Assignment</a>
                </div>
            </div>
        </nav>
        <form method="post">
            <div class="form-group container">
                <h2>Register</h2>

                <label for="username">Username</label>
                <input name="username"
                       class="form-control"
                       placeholder="siddhantb"
                       id="username" />

                <label for="password">Password</label>
                <input name="password"
                       class="form-control"
                       placeholder="qwerty@123"
                       type="password"
                       id="password" />

                <label for="verifyPassword">Verify Password</label>
                <input name="verifyPassword"
                       class="form-control"
                       placeholder="qwerty@123"
                       type="password"
                       id="verifyPassword" />

                <a class="btn btn-default btn-block btn-primary"
                   href="profile.html"
                   role="button">Register</a>

                <a class="btn btn-default btn-block btn-danger"
                   href="login.html"
                   role="button">Cancel</a>

            </div>
        </form>
    </div>
</body>
</html>
