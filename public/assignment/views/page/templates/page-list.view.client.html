
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left navbar-text-no-left-margin">
                <a href="#!/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Pages</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-xs-5">Name</div>
                    <div class="col-xs-5">Updated</div>
                    <div class="col-xs-2">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                            <span class="pull-right glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-5">
                        <a class="snb-link-blue" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-xs-5">{{page.dateCreated | date}}</div>
                    <div class="col-xs-2">
                        <a class="snb-link-blue" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="pull-right glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        <div ng-show="model.message" class="alert alert-info" role="alert">
            {{model.message}}
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="#!/user/{{model.userId}}" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
    </footer>
