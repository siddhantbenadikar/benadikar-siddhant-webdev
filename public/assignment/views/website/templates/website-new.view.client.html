
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 visible-md visible-lg">
                    <div class="navbar-text navbar-text-no-left-margin pull-left">
                        <a href="#!/user/{{model.userId}}/website/">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>
                    <div class="navbar-header">
                        <a class="navbar-brand">Websites</a>
                    </div>
                </div>
                <div class="col-xs-12 col-md-9">
                    <div class="navbar-text pull-right navbar-text-no-right-margin">
                        <a ng-click ="model.addWebsite(website)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </div>
                    <div class="visible-sm visible-xs navbar-text navbar-text-no-left-margin pull-left">
                        <a href="#!/user/{{model.userId}}/website/">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </div>

                        <a class="navbar-brand">New Website</a>
                    </div>
                </div>

    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 visible-md visible-lg snb-split-view-left">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/new">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a class="snb-link-blue" href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                    {{website.name}}
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a class="snb-link-blue" href="#!/user/{{model.userId}}/website/{{website._id}}">
                                    <span class="pull-right glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-9 snb-split-view-right">
                <div ng-show="errorMessage" class="alert alert-danger" role="alert">
                    {{model.errorMessage}}
                </div>
                <form method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name"
                               ng-model="website.name"
                               class="form-control"
                               placeholder="Facebook"
                               id="name" />

                        <label for="description">Description</label>
                        <textarea name="description"
                                  ng-model="website.description"
                                  class="form-control"
                                  rows="5"
                                  placeholder="Your description goes here..."
                                  id="description"></textarea>

                        <a class="btn btn-default btn-block btn-success"
                           ng-click="model.addWebsite(website)"
                           role="button">Create</a>

                        <a class="btn btn-default btn-block btn-danger"
                           href="#!/user/{{model.userId}}/website/"
                           role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="#!/user/{{model.userId}}" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
