
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right navbar-text-no-right-margin">
                <a ng-click="model.updateUser(model.user)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Profile</a>
            </div>
        </div>
    </nav>

    <form method="post">
        <div class="form-group container">

            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>

            <label for="username">Username</label>
            <input name="username"
                   class="form-control"
                   readonly
                   ng-model="model.user.username"
                   id="username" />

            <label for="email">Email</label>
            <input name="email"
                   type="email"
                   class="form-control"
                   placeholder="siddhantn@hotmail.com"
                   id="email" />

            <label for="firstName">First Name</label>
            <input name="firstName"
                   class="form-control"
                   placeholder="Siddhant"
                   ng-model="model.user.firstName"
                   id="firstName" />

            <label for="lastName">Last Name</label>
            <input name="lastName"
                   class="form-control"
                   placeholder="Benadikar"
                   ng-model="model.user.lastName"
                   id="lastName" />

            <label for="dob">Date of Birth</label>
            <input name="dob"
                   class="form-control"
                   type="date"
                   id="dob" />

            <a class="btn btn-default btn-block btn-primary"
               href="#!/user/{{model.user._id}}/website"
               role="button">Websites</a>

            <a class="btn btn-default btn-block btn-danger"
               href="#!/login"
               role="button">Logout</a>

            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.unregister(model.user)"
               role="button">Unregister</a>

        </div>
    </form>

    <footer class="footer">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="#!/user/{{model.user._id}}" class="glyphicon glyphicon-user"></a>
            </div>
        </div>
    </footer>
