            <div class="container-fluid">
                <div class="navbar-header">

        <div class="container">
            <h2>Login</h2>
            <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
                {{model.errorMessage}}
            </div>
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username"
                           ng-model="user.username"
                           class="form-control"
                           id="username" />

                    <label for="password">Password</label>
                    <input name="password"
                           ng-model="user.password"
                           class="form-control"
                           type="password"
                           id="password" />

                    <a class="btn btn-default btn-block btn-success"
                       ng-click="model.login(user)"
                       role="button">Login</a>

                    <a class="btn btn-default btn-block btn-primary"
                       href="#!/register"
                       role="button">Register</a>

                </div>
            </form>
        </div>
