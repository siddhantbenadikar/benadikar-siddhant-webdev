<div class="container">
    <form>
        <div class="form-group marginTop">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Name"
                   ng-model="model.presentWidget.name"/>
        </div>
        <div class="form-group">
            <label for="text">HTML Text</label>
            <div id="text" ng-model="model.presentWidget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>
        <div class="form-group">
            <button ng-click="model.deleteWidget()" class="btn btn-block btn-danger">
                Delete
            </button>
        </div>
    </form>
</div>
