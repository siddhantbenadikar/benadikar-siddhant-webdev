<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
    <div class="snb">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Assignment</a>
                </div>
            </div>
        </nav>
        <form method="post">
            <div class="form-group container">
                <h2>Login</h2>

                <label for="username">Username</label>
                <input name="username"
                       class="form-control"
                       id="username" />

                <label for="password">Password</label>
                <input name="password"
                       class="form-control"
                       type="password"
                       id="password" />

                <a class="btn btn-default btn-block btn-success"
                   href="profile.html"
                   role="button">Login</a>

                <a class="btn btn-default btn-block btn-primary"
                   href="register.html"
                   role="button">Register</a>


            </div>
        </form>
    </div>
</body>
</html>
