<div class="container">
    <h2 class="page-header">Admin</h2>
    <h3 class="sub-header">Manage Users</h3>

    <div class="row" ng-show="model.error">
        <div class="alert alert-danger alert-box" role="alert">
            <b>Error! </b>
            {{model.error}}
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr class="theadrow">
                <th ng-click="model.order('username')" class="nowrap">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                              ng-show="(model.predicate == 'username') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'username') && (model.reverse == false)"></span>
                    Username
                </th>
                <th>Password</th>
                <th ng-click="model.order('firstName')" class="nowrap">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                              ng-show="(model.predicate == 'firstName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'firstName') && (model.reverse == false)"></span>
                    First Name
                </th>
                <th ng-click="model.order('lastName')" class="nowrap">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                              ng-show="(model.predicate == 'lastName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'lastName') && (model.reverse == false)"></span>
                    Last Name
                </th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="forms-input-row">
                <td>
                    <input type="text" class="form-control" id="username" placeholder="username"
                           ng-model="model.inputUser.username">
                </td>
                <td>
                    <input type="password" class="form-control" id="password" readonly placeholder="password"
                           ng-model="model.inputUser.password">
                </td>
                <td>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                           ng-model="model.inputUser.firstName">
                </td>
                <td>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                           ng-model="model.inputUser.lastName">
                </td>
                <td>
                    <input type="text" class="form-control" id="role" placeholder="role"
                           ng-model="model.inputUser.role">
                </td>
                <td>
                    <a href="" ng-click="model.add(model.inputUser)"
                       ng-show="model.selected == -1">
                        <span class="glyphicon glyphicon-plus plusicon pull-left" aria-hidden="true"></span>
                    </a>
                    <a href="" ng-click="model.update(model.inputUser)"
                       ng-hide="model.selected == -1"><span
                            class="glyphicon glyphicon-ok okicon pull-right" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            <tr ng-repeat="eachUser in model.users | orderBy:model.predicate:model.reverse">
                <td>{{eachUser.username}}</td>
                <td>&nbsp;</td>
                <td>{{eachUser.firstName}}</td>
                <td>{{eachUser.lastName}}</td>
                <td>{{eachUser.role}}</td>
                <td>
                    <a href="" ng-click="model.select(eachUser)"><span
                            class="glyphicon glyphicon-cog pencilicon pull-left" aria-hidden="true"></span>
                    </a>
                    <a href="" ng-click="model.remove(eachUser)"><span
                            class="glyphicon glyphicon-remove removeicon pull-right"
                            aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
