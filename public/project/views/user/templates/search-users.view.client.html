<div id="exTab3" class="container">
    <div class="tab-content clearfix">
        <div class="tab-pane active">

            <h2 class="page-header less-top-margin">All Users</h2>

            <div ng-repeat="user in model.users">
                <div class="media">
                    <!--<a class="media-left" href="">-->
                    <!--<img class="media-object media-object-movie img-circle"-->
                    <!--src="/project/images/Photo-not-available.png"-->
                    <!--alt=""-->
                    <!--ng-show="!user.imgUrl">-->
                    <!--<img class="media-object media-object-movie img-circle"-->
                    <!--ng-src="{{user.imgUrl}}"-->
                    <!--alt=""-->
                    <!--ng-show="user.imgUrl">-->
                    <!--</a>-->
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a class="link-red" href="#!/user/{{user._id}}/reviews">
                                {{user.firstName + " " + user.lastName}}
                            </a>
                        </h4>
                        <div ng-hide="user.itsMe">
                            <a href=""
                               ng-click="model.follow($index)"
                               ng-hide="user.alreadyFollowing"
                               class="btn-sm btn-success">Follow
                            </a>
                        </div>
                        <div ng-hide="user.itsMe">
                            <a href=""
                               ng-click="model.unfollow($index)"
                               ng-show="user.alreadyFollowing"
                               class="btn-sm btn-danger">Unfollow
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
