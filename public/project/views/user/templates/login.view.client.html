
<div class="container">
    <h2>Login</h2>
    <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
        {{model.errorMessage}}
    </div>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username"
                   ng-model="user.username"
                   class="form-control"
                   id="username" />

            <label for="password">Password</label>
            <input name="password"
                   ng-model="user.password"
                   class="form-control"
                   type="password"
                   id="password" />

            <a class="btn btn-default btn-block btn-success"
               ng-click="model.login(user)"
               role="button">Login</a>

            <a href="#!/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Login via Google
            </a>

            <a href="#!/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Login via Facebook
            </a>
        </div>
    </form>
</div>
